<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Ajouter un document</h1>
    </div>

</div>
<div class="col">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-info">Ajouter un document </h6>
        </div>

        <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="addDocument()">

                <div class="form-group">
                    <label for="photo" id="photo">fichier  : </label>
                    <input type="file" class="form-control-file" accept="application/pdf"
                        (change)="onImageChange($event)">
                </div>



                <div class="form-group">
                    <label for="category" id="price"> type document : </label>
                    <select class="custom-select" formControlName="type">
                        <option value="" selected hidden>--choisir type--</option>
                        <option>emploi du temps des regroupements Dimanche</option>
                        <option>emploi du temps des regroupements Samedi</option>
                        <option>emploi du temps des tutorats</option>
                        <option>emploi du temps des tutorats</option>
                        <option>emploi du tempsde la promotion</option>

                    </select>
                </div>


                <div class="form-group">
                    <label for="category" id="price">Ensignant : </label>
                    <select  formControlName="promotion" class="custom-select">
                        <option value="" selected hidden>-- Choisir Promotion --</option>
                        <option [ngValue]="prm" *ngFor="let prm of promotionList">{{prm.name_pro}}</option>
                      </select>


                 
                </div>







                <button type="submit" class="btn btn-sm btn-info mt-3" [disabled]="addForm.invalid">Ajouter</button>
            </form>
        </div>
    </div>
</div>
