<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt=""
                class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>
            <p class="font-italic text-muted mb-0">Create a minimal registeration page using Bootstrap 4 HTML form
                elements.</p>
            <p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
                    <u>Bootstrapious</u></a>
            </p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form [formGroup]="registerForm" (submit)="registerStudent()">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input type="text" placeholder="Prénom" formControlName="firstname"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input type="text" placeholder="Nom " formControlName="lastname"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Cin -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="tel" placeholder="Carte d'identité " formControlName="cin"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Numéro d'inscription -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="text" placeholder="Numéro d'inscription" formControlName="num_ins"
                            class="form-control bg-white border-left-0 border-md">
                    </div>


                    <!-- Date de naissance -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="tel" placeholder="Date de naissance " formControlName="date"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Lieu de naissance -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="text" placeholder="Lieu de naissance" formControlName="lieu_naissance"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Date de naissance -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="tel" placeholder="classe " formControlName="classe"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Lieu de naissance -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="text" placeholder="groupe" formControlName="groupe"
                            class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Date de naissance -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                        </div>
                        <input type="tel" placeholder="annee_bac " formControlName="annee_bac"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Nature de bac -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                        </div>
                        <select class="form-control custom-select bg-white border-left-0 border-md"
                            formControlName="nature_bac">
                            <option value="">Choisir le Nature de bac</option>
                            <option value="Génie électrique">Génie électrique</option>
                            <option value="Génie mécanique">Génie mécanique</option>
                            <option value="Administration des Affaires">Administration des Affaires</option>
                            <option value="Technologies de l'Informatique">Technologies de l'Informatique</option>
                        </select>
                    </div>





                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button type="submit" class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">Créez votre compte</span>
                        </button>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">Ou</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>



                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Déjà enregistré? <a routerLink="/student/auth-student"
                                class="text-primary ml-2">Se Connecter</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
