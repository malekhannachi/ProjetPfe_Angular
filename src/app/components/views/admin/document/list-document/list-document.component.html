<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestion des documents de Etudiants</h1>
    </div>
    <div>
        <a routerLink="add-document" class="btn btn-sm btn-info mb-2">Ajouter un document  </a>
    </div>

</div>
<div class="col ml-2">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary"> Liste des documents</h6>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Document </th>
                        <th>type</th>
                        <th>promotion</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ListFiles">
                        <td class="align-middle">{{item.id}}</td>
                        <td>
                            <a [href]="item.course_image" target="_blank">Télécharger</a>
                        </td>
                        <td class="align-middle">{{item.type}}</td>
                        <td class="align-middle"> {{item.promotions?.name_pro}} </td>
                        <td class="align-middle">
                            <a routerLink="update-document/item.id" class="btn btn-sm btn-warning mx-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-sm btn-danger" (click)="delete(item)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div *ngIf="ListFiles.length == 0" class="alert alert-warning">Aucun document trouvé</div>

        </div>
    </div>
 
</div>
