<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Ajouter une Actualité</h1>
    </div>

</div>
<div class="col">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-info">Ajouter une actualité </h6>
        </div>

        <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="addNews()">
                <div class="form-group">
                    <label for="titre" id="titre">Titre : </label>
                    <input type="text" class="form-control" formControlName="titre">

                   
                </div>

                <div class="form-group">
                    <label for="description" id="description">Description : </label>
                    <input type="text" class="form-control" formControlName="description">
                </div>

                <div class="form-group">
                    <label for="photo" id="photo">Image : </label>
                    <input type="file" class="form-control-file" formControlName="image">
                </div>

                <button type="submit" class="btn btn-sm btn-info mt-3" [disabled]="addForm.invalid">Ajouter</button>
            </form>
        </div>
    </div>
</div>
