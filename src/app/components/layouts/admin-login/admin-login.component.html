<div class="bg-gradient-light public-pages-padding">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/loginadmin">Espace Admin</a>

        </div>
    </nav>
    <div class="container mt-4">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <br>
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="loginForm" class="user" (submit)="loginAdmin()">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address :</label>
                                            <input type="email" class="form-control" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address..."
                                                formControlName="email">
                                            <div *ngIf="email?.touched && email?.invalid">
                                                <small class="text-danger" *ngIf="email?.errors?.['required']">e-mail
                                                    est obligatoire</small>
                                                <small class="text-danger" *ngIf="email?.errors?.['email']">e-mail est
                                                    inccorect</small>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password :</label>
                                            <input type="password" class="form-control" id="exampleInputPassword"
                                                placeholder="Password" formControlName="password">
                                                <div *ngIf="password?.touched && password?.invalid">
                                                    <small class="text-danger" *ngIf="password?.errors?.['required']">mot de passe
                                                        est obligatoire</small>
                                                    <small class="text-danger" *ngIf="password?.errors?.['minLength']">minuim 8 caract√©res
                                                        inccorect</small>
                                                </div>
                                        </div>

                                        <button class="btn btn-info btn-block " type="submit">
                                            Login
                                        </button>
                                        <br>
                                        <br>
                                        <br>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
