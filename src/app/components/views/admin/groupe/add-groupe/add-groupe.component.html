<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Ajouter un groupe</h1>
    </div>

</div>
<div class="col">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-info">Ajouter un groupe </h6>
        </div>

        <div class="card-body">
            <form [formGroup]="addForm" (ngSubmit)="addGroupe()">
                <div class="form-group">
                    <label for="titre" id="titre">Nom de Groupe : </label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="name?.touched && name?.invalid">
                        <small class="text-danger" *ngIf="name?.errors?.['required']">champ
                            est obligatoire</small>
                        <small class="text-danger" *ngIf="name?.errors?.['pattern']">champ est
                            inccorect</small>
                    
                    </div>

                </div>

                <div class="form-group">
                    <label for="description" id="description">Promotion : </label>

                    <select  formControlName="promotion" class="custom-select">
                        <option value="" selected hidden>Choisir Promotion</option>
                        <option [ngValue]="prm" *ngFor="let prm of promotionList">{{prm.name_pro}}</option>
                      </select>
                   
                    <div *ngIf="promotion?.touched && promotion?.invalid">
                        <small class="text-danger" *ngIf="promotion?.errors?.['required']">champ
                            est obligatoire</small>
                   
                    </div>
                </div>

            



                <button type="submit" class="btn btn-sm btn-info mt-3" >Ajouter</button>
            </form>
        </div>
    </div>
</div>
