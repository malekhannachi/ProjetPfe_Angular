<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestion des Enseignants</h1>
    </div>

</div>
<div class="col ml-2">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary"> Listes des Enseignants</h6>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>cin</th>
                        <th>Matricule</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>RIP</th>
                        <th>Grade</th>
                        <th>Départment</th>
                        <th>État du compte</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listTeacher;let i = index">
                        <td class="align-middle">{{i+1}}</td>
                        <td class="align-middle">{{item.cin}}</td>
                        <td class="align-middle">{{item.matricule}}</td>
                        <td class="align-middle">{{item.firstname}}</td>
                        <td class="align-middle">{{item.lastname}}</td>
                        <td class="align-middle">{{item.email}}</td>
                        <td class="align-middle">{{item.rip}}</td>
                        <td class="align-middle">{{item.grade}}</td>
                        <td class="align-middle">{{item.departement}}</td>
                        <td class="align-middle">
                            <div class="badge badge-pill badge-success">{{item.accountState}}</div>
                        </td>
                        <td class="align-middle">
                            <button class="btn btn-sm btn-dark mx-2">
                                <i class="fas fa-user-lock"></i>
                            </button>
                            <button class="btn btn-sm btn-danger  mx-2" (click)="deleleTeacher(item)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
