<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Ajouter une Actualité</h1>
    </div>

</div>
<div class="col">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-info">Ajouter une actualité </h6>
        </div>

        <div class="card-body">
            <form [formGroup]="addProm" (ngSubmit)="addpromotion()">
                <div class="form-group">
                    <label for="titre" id="titre">Nom du Promotion : </label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="name?.touched && name?.invalid">
                        <small class="text-danger" *ngIf="name?.errors?.['required']">champ
                            est obligatoire</small>
                        <small class="text-danger" *ngIf="name?.errors?.['pattern']">champ est
                            inccorect</small>
                   
                    </div>

                </div>

                <div class="form-group">
                    <label for="description" id="description">Anneé : </label>
                    <input type="number" class="form-control" formControlName="year">
                    <div *ngIf="year?.touched && year?.invalid">
                        <small class="text-danger" *ngIf="year?.errors?.['required']">champ
                            est obligatoire</small>

                    </div>
                </div>




                <button type="submit" class="btn btn-sm btn-info mt-3" [disabled]="addProm.invalid">Ajouter</button>
            </form>
        </div>
    </div>
</div>
