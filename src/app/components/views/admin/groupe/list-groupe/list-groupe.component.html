<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestion des Groupes</h1>
    </div>
    <div>
        <a routerLink="add-groupe" class="btn btn-sm btn-info mb-2">Ajouter un groupe</a>
    </div>

</div>
<div class="col ml-2">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary"> Liste des Groupes</h6>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom </th>
                        <th>Promotion </th>
                     

                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of groupeList">
                        <td class="align-middle">{{item.id}}</td>

                        <td class="align-middle">{{item.namegroupe}}</td>
                        <td class="align-middle"><a routerLink="/admin/promotion">{{item.promotions?.name_pro}}</a></td>
                      


                        <td class="align-middle">
                            <a routerLink="update-groupe/{{item.id}}" class="btn btn-sm btn-warning mx-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-sm btn-danger" (click)="deleteGroupe(item)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div *ngIf="groupeList.length == 0" class="alert alert-warning">Aucun groupe trouv√©</div>

        </div>
    </div>
</div>
